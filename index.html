<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Estilos Responsivos para dispositivos móveis */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Selecione um Evento</h2>
        <select id="evento">
            <option value="E15800000">Acidente de Trânsito</option>
            <option value="E15900000">Roubo/Assalto</option>
            <option value="E16000000">Furto</option>
            <option value="E016100000">Situação Suspeita</option>
            <option value="E01620000">Vandalismo</option>
            <option value="E01630000">Agressão</option>
            <option value="E01640000">Violência Doméstica</option>
        </select>
        <button id="confirmarButton">Confirmar Envio</button>
    </div>

    <script>
        // Função para enviar o evento
        function enviarEvento() {
            const evento = document.getElementById("evento").value;
            const cliente = "9999";
            const url = `http://168.0.195.186:9115/${cliente}${evento}`;

            console.log("Enviando requisição para:", url); // Log para depuração

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        alert("Evento enviado com sucesso!");
                    } else {
                        alert("Erro ao enviar evento.");
                    }
                })
                .catch(error => {
                    alert("Falha na comunicação com o servidor.");
                    console.error(error);
                });
        }

        // Eventos para a interação com o botão
        document.getElementById("confirmarButton").addEventListener('click', enviarEvento);
        document.getElementById("confirmarButton").addEventListener('touchstart', enviarEvento); // Para toque em telas sensíveis

    </script>

</body>
</html>
